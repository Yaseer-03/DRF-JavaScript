<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        number = 12345;
        count = 0;
        while(number>0){
            number = parseInt(number/10);
            count++;
        }
        document.write("Count of digits is: " + count);
    </script>
</body>
</html>
