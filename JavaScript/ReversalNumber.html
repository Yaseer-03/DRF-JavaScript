<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var revNum = parseInt(prompt("Enter a number: "));
        temp = revNum;
        rem = 0;
        var result  = " ";
        while(revNum > 0){
            rem  = revNum % 10;
            result += rem;
            revNum = parseInt(revNum/10);
        }
        document.write(parseInt(result));
    </script>
</body>
</html>
